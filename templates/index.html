<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingual Sense (Language Detection App)</title>
    <!-- Link to Bootstrap CSS and Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            font-family: 'Raleway', sans-serif;
            color: white;
            min-height: 100vh;
        }
        .container {
            margin-top: 80px;
        }
        .card {
            border: none;
            border-radius: 12px;
            background-color: #1c1c1c;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }
        .header {
            font-weight: 600;
            font-size: 1.8rem;
            color:rgb(13, 227, 242);
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color:rgb(73, 48, 210);
            border: none;
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color:rgb(13, 227, 242);
            transform: scale(1.05);
        }
        .result {
            background-color: #2c2c2c;
            color:rgb(13, 227, 242);
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        textarea {
            background-color:rgb(0, 0, 0);
            color: white;
            border: 1px solid #444;
        }
        textarea::placeholder {
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h1 class="header text-center">Lingual Sense (Language Detection App)</h1>
                <p class="text-muted text-center">Detect the language of a paragraph using a GRU-based deep learning model!</p>
                
                <!-- Paragraph input form -->
                <form method="POST">
                    <div class="mb-3">
                        <label for="paragraph" class="form-label">Input a Paragraph:</label>
                        <textarea name="paragraph" class="form-control" rows="6" placeholder="Enter your paragraph here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Predict Language</button>
                </form>

                <!-- Display detected language -->
                {% if detected_language %}
                    <div class="result mt-4">
                        Detected Language: <span class="text-success">{{ detected_language }}</span>
                    </div>
                {% endif %}

                <!-- Display extracted text from file -->
                {% if extracted_text %}
                    <div class="card mt-4">
                        <div class="card-header">
                            <h4>Extracted Text</h4>
                        </div>
                        <div class="card-body">
                            <pre>{{ extracted_text }}</pre>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
